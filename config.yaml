general:
  device: "cuda"
  device_id: 1 # Options: 0, 1
  seed: 42
  results_dir: "results"

data:
  dataset_name: "sguajardo799/BinauralDenoising2025"
  max_items: null # Set to integer to limit dataset size (e.g. 100)
  download: false # Set to true to download entire dataset to cache
  num_workers: 0
  pin_memory: true

audio:
  transform_type: "spectrogram" # Use spectrogram for better inversion in composite loss
  sample_rate: 16000
  n_fft: 512
  hop_length: 128
  n_mels: 80

model:
  in_channels: 4
  out_channels: 2
  base_channels: 32
  num_layers: 4
  kernel_size: 3
  use_batchnorm: true
  dropout: 0.0

training:
  batch_size: 32 # Increase to 64 or 128 for DGX A100
  max_epochs: 100
  learning_rate: 1.0e-3
  patience: 10
  min_delta: 1.0e-4
  log_interval: 100

loss:
  type: "composite" # "mse", "l1", "huber", "composite"
  spectral_type: "l1" # Used if type is composite
  alpha: 1.0
  beta: 0.1
